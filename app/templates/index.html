<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Credit Card Validator</h1>
        <form method="POST">
            <label for="card_number">Enter Card Number:</label>
            <input type="text" name="card_number" id="card_number" value="{{ card_number }}" required>
            <button type="submit">Validate</button>
        </form>

        {% if result is not none %}
            {% if result %}
                <p class="valid">The card number is valid! ✅</p>
            {% else %}
                <p class="invalid">The card number is invalid! ❌</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
